nsd:nsd-catalog:
  nsd:
  - constituent-vnfd:
    - member-vnf-index: '1'
      vnfd-id-ref: NAME-vnf
    description: Simple NS with a single VNF and a single VL
    id: NAME-ns
    logo: osm.png
    name: NAME-ns
    short-name: NAME-ns
    version: '1.0'
    vld:
    - id: mgmtnet
      mgmt-network: 'true'
      name: mgmtnet
      short-name: mgmtnet
      type: ELAN
      vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: vnf-cp0
        vnfd-id-ref: NAME-vnf
